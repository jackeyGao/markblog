{% extends "markbook/base.html" %}
{% block title %}首页{% endblock %}

{% block content %}
<div id="home-container">
<div class="curtain">
<div class="avater">
<a href="/post/about-me">
<img src="http://jackeygaofiles.qiniudn.com/totoro.jpg"/>
</a>
</div>
<h2>Recent Post</h2>
<ul class="home-list">

{% for post in posts %}
<li>
<span>{{ post.created | date:"d b" }}</span> &raquo;
<a href="/post/{{ post.slug }}">{{ post.title }}</a>
</li>
{% endfor %}

</ul>
<div class="footer">
    &copy; 2013-2015 | <a href="/post/about-blog" title="By Serho Liu">{{ blog_name }}</a> with
<a href="https://github.com/jackeyGao/markblog">MarkBlog</a>.
</div>
</div>
</div>
{% endblock %}
